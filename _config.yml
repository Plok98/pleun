description: Jekflix is a template for Jekyll inspired by Netflix and made by
  Thiago Rossener.
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
show_hero: true
menu:
  - title: Over
    url: "/over"
  - title: Frontend
    url: "/frontend"
  - title: Grafisch
    url: "/grafisch"
  - title: Muziek
    url: "/muziek"
  - title: Contact
    url: "/contact"
email: youremail@test.com
# See: https://disqus.com/
disqus_username: disqus_username
# Contact Form Setting
# See: https://formspree.io/
formspree_form_id: formspree_form_id

# Social Media Settings
# Remove the item if you don't need it
github_username: Plok98
instagram_username: pleun.nl
linkedin_username: pleun-alferink-921253159

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true

# Advanced Settings
url: "https://plok98.github.io" # the base hostname & protocol for your site
baseurl: "/plokfolio.github.io" # the subpath of your site, e.g. /blog
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: true

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
  - jekyll-sass-converter
  - github-pages

# Exclude my node related stuff
exclude:
  [
    "docs/",
    "vendor/",
    "LICENSE",
    "CHANGELOG.md",
    "jekflix.gemspec",
    "package.json",
    "package-lock.json",
    "src",
    "node_modules",
    "initpost.sh",
    "Gemfile",
    "Gemfile.lock",
    "gulpfile.js",
    "README.md",
  ]
